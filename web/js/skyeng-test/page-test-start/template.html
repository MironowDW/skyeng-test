<div class="well">
    <form novalidate ng-submit="TestStart.start()" name="TestStart.form">
        <div class="form-group" ng-show="!TestStart.hasUser">
            <label>Введите имя</label>
            <input required
                   pattern="[A-Za-zА-Яа-я0-9]+"
                   type="text"
                   class="form-control"
                   name="username"
                   ng-model="TestStart.username">
        </div>
        <div class="form-group" ng-show="TestStart.hasUser">
            <h1>{{ TestStart.user.username }}</h1>
        </div>

        <button type="button" class="btn btn-primary btn-lg" ng-click="TestStart.start()">
            Начать тест
        </button>
    </form>
</div>
